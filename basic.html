<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./basic.css" rel="stylesheet">
  <title>Interview Page</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-right header mb-4 mt-3"> Interview Form</h2>
    <div class="row">
      <div class="col-lg-7 right-container"> 
        <div class="form-group">
          <label>Interviewer Name</label>
          <input type="text" class="form-control mb-3">
        </div>
        <div class="form-group">
          <label>Candidate Name</label>
          <input type="text" class="form-control mb-3">
        </div>
        <div class="form-group">
          <label>Interview Date</label>
          <input type="date" class="form-control-sm form-control mb-3">
        </div>
        <div class="form-group">
          <label>Interview Status</label>
          <select name="" class="form-control mb-3">
            <option value="">Selected</option>
            <option vlaue=""> Rejected</option>
          </select>
        </div>
        <div class="form-group">
          <label>Feedback</label>
          <textarea name="" class="form-control mb-3"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="col-lg-4 left-container ">
        <div class="form-group mb-3 mt-3" >
          <img src="./image/logo.png" 
          width="250" height="100" alt="Incaendo">
        </div>
        <div class="form-group" >
          <h4 class="heading">Contact Number</h4>
          <p class="heading-info">80808080</p>
        </div>
        <div class="form-group">
          <h4 class="heading">Email</h4>
          <p class="heading-info">abc@gmail.com</p>
        </div>
        <div class="form-group">
          <h4 class="heading">Address</h4>
          <p class="heading-info">ABL Workspace, Sec-4, Noida</p>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-lg btn-primary location-btn" ><svg class="location-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>Google Map</button>
        </div>
      </div>
    </div> 
  </div>
</body>
</html>
